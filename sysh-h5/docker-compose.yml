services:
  app:
    build: .
    restart: unless-stopped
    environment:
      - PORT=3000
      - TARGET_API=${TARGET_API:-https://sysh.tennis168.vip}
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - internal

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "${HTTP_PORT:-80}:80"
      - "${HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ${CERT_DIR}/live/${DOMAIN}/fullchain.pem:/etc/nginx/ssl/fullchain.pem:ro
      - ${CERT_DIR}/live/${DOMAIN}/privkey.pem:/etc/nginx/ssl/privkey.pem:ro
    depends_on:
      app:
        condition: service_healthy
    networks:
      - internal

networks:
  internal:
    driver: bridge
